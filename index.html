---
layout: default
---

<div class="content">

  <h1 class="page-heading">Blog de Konf√≠o</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post clearfix">

        <h2 class="post-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <small class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</small>
        </h2>

        <article class="post-content">
          {{post.excerpt}}

          <a class="post-read-more" href="{{ post.url | prepend: site.baseurl }}">Leer</a>
        </article>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">suscribirese
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
    <i class="fa fa-rss"></i>
  </p>

</div>
